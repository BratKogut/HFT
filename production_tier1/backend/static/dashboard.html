<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFT Dashboard - Perspective</title>

    <!-- Perspective CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@finos/perspective-viewer/dist/css/themes.css">
    <link rel="stylesheet" href="https://unpkg.com/@finos/perspective-viewer-datagrid/dist/css/themes.css">
    <link rel="stylesheet" href="https://unpkg.com/@finos/perspective-viewer-d3fc/dist/css/themes.css">

    <style>
        :root {
            --primary-bg: #0a0e17;
            --secondary-bg: #111827;
            --card-bg: #1f2937;
            --border-color: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-blue: #3b82f6;
            --accent-yellow: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .header {
            background: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header h1::before {
            content: "‚ö°";
        }

        .status-indicators {
            display: flex;
            gap: 1.5rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.connected { background: var(--accent-green); }
        .status-dot.disconnected { background: var(--accent-red); }
        .status-dot.warning { background: var(--accent-yellow); }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .metrics-bar {
            background: var(--secondary-bg);
            padding: 1rem 2rem;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .metric-card {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
        }

        .metric-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 0.25rem;
        }

        .metric-value.positive { color: var(--accent-green); }
        .metric-value.negative { color: var(--accent-red); }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 1rem;
            padding: 1rem;
            height: calc(100vh - 180px);
        }

        .panel {
            background: var(--card-bg);
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            font-weight: 600;
            font-size: 0.875rem;
        }

        .panel-content {
            flex: 1;
            position: relative;
        }

        perspective-viewer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .tab-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .tab-btn {
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-secondary);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .tab-btn.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        .controls-bar {
            background: var(--secondary-bg);
            padding: 0.75rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border-color);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .control-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: none;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn.primary {
            background: var(--accent-green);
            color: white;
        }

        .control-btn.danger {
            background: var(--accent-red);
            color: white;
        }

        .control-btn.secondary {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .control-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* Perspective dark theme overrides */
        perspective-viewer {
            --plugin--border-color: var(--border-color);
            --inactive--color: var(--text-secondary);
            --inactive--border-color: var(--border-color);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>HFT Trading System</h1>
        <div class="status-indicators">
            <div class="status-item">
                <span class="status-dot" id="wsStatus"></span>
                <span id="wsStatusText">Connecting...</span>
            </div>
            <div class="status-item">
                <span class="status-dot" id="tradingStatus"></span>
                <span id="tradingStatusText">Trading: Off</span>
            </div>
            <div class="status-item">
                <span id="lastUpdate">Last update: --</span>
            </div>
        </div>
    </header>

    <div class="metrics-bar">
        <div class="metric-card">
            <div class="metric-label">Total P&L</div>
            <div class="metric-value" id="totalPnl">$0.00</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Daily P&L</div>
            <div class="metric-value" id="dailyPnl">$0.00</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Win Rate</div>
            <div class="metric-value" id="winRate">0%</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Open Positions</div>
            <div class="metric-value" id="openPositions">0</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Drawdown</div>
            <div class="metric-value" id="drawdown">0%</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Total Trades</div>
            <div class="metric-value" id="totalTrades">0</div>
        </div>
    </div>

    <main class="main-content">
        <!-- Trades Panel -->
        <div class="panel">
            <div class="panel-header">
                <span class="panel-title">üìä Trades</span>
                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="setTradesView('table')">Table</button>
                    <button class="tab-btn" onclick="setTradesView('chart')">Chart</button>
                </div>
            </div>
            <div class="panel-content">
                <perspective-viewer id="tradesViewer" theme="Pro Dark"></perspective-viewer>
            </div>
        </div>

        <!-- Positions Panel -->
        <div class="panel">
            <div class="panel-header">
                <span class="panel-title">üìà Open Positions</span>
            </div>
            <div class="panel-content">
                <perspective-viewer id="positionsViewer" theme="Pro Dark"></perspective-viewer>
            </div>
        </div>

        <!-- Signals Panel -->
        <div class="panel">
            <div class="panel-header">
                <span class="panel-title">üéØ Signals</span>
                <div class="tab-buttons">
                    <button class="tab-btn active">Live</button>
                    <button class="tab-btn">History</button>
                </div>
            </div>
            <div class="panel-content">
                <perspective-viewer id="signalsViewer" theme="Pro Dark"></perspective-viewer>
            </div>
        </div>

        <!-- Risk Panel -->
        <div class="panel">
            <div class="panel-header">
                <span class="panel-title">‚ö†Ô∏è Risk Metrics</span>
            </div>
            <div class="panel-content">
                <perspective-viewer id="riskViewer" theme="Pro Dark"></perspective-viewer>
            </div>
        </div>
    </main>

    <div class="controls-bar">
        <div>
            <button class="control-btn secondary" onclick="refreshAll()">üîÑ Refresh</button>
            <button class="control-btn secondary" onclick="exportData()">üì• Export</button>
        </div>
        <div>
            <button class="control-btn primary" id="startBtn" onclick="startTrading()">‚ñ∂Ô∏è Start Trading</button>
            <button class="control-btn danger" id="stopBtn" onclick="stopTrading()" style="display:none;">‚èπÔ∏è Stop Trading</button>
            <button class="control-btn danger" onclick="emergencyHalt()">üö® Emergency Halt</button>
        </div>
    </div>

    <!-- Perspective Scripts -->
    <script type="module">
        import perspective from "https://unpkg.com/@finos/perspective/dist/cdn/perspective.js";
        import "https://unpkg.com/@finos/perspective-viewer/dist/cdn/perspective-viewer.js";
        import "https://unpkg.com/@finos/perspective-viewer-datagrid/dist/cdn/perspective-viewer-datagrid.js";
        import "https://unpkg.com/@finos/perspective-viewer-d3fc/dist/cdn/perspective-viewer-d3fc.js";

        // Global state
        let ws = null;
        let tables = {};
        let isTrading = false;

        // Initialize Perspective worker
        const worker = await perspective.worker();

        // Create tables
        tables.trades = await worker.table({
            id: "string",
            timestamp: "datetime",
            symbol: "string",
            side: "string",
            size: "float",
            price: "float",
            value: "float",
            pnl: "float",
            pnl_pct: "float",
            strategy: "string",
            status: "string"
        });

        tables.positions = await worker.table({
            symbol: "string",
            side: "string",
            size: "float",
            entry_price: "float",
            current_price: "float",
            unrealized_pnl: "float",
            unrealized_pnl_pct: "float"
        });

        tables.signals = await worker.table({
            id: "string",
            timestamp: "datetime",
            symbol: "string",
            strategy: "string",
            direction: "string",
            strength: "float",
            confidence: "float",
            status: "string"
        });

        tables.risk = await worker.table({
            timestamp: "datetime",
            capital: "float",
            equity: "float",
            drawdown_pct: "float",
            risk_level: "string"
        });

        // Load tables into viewers
        const tradesViewer = document.getElementById('tradesViewer');
        const positionsViewer = document.getElementById('positionsViewer');
        const signalsViewer = document.getElementById('signalsViewer');
        const riskViewer = document.getElementById('riskViewer');

        await tradesViewer.load(tables.trades);
        await positionsViewer.load(tables.positions);
        await signalsViewer.load(tables.signals);
        await riskViewer.load(tables.risk);

        // Configure default views
        await tradesViewer.restore({
            columns: ["timestamp", "symbol", "side", "size", "price", "pnl", "status"],
            sort: [["timestamp", "desc"]]
        });

        await positionsViewer.restore({
            columns: ["symbol", "side", "size", "entry_price", "current_price", "unrealized_pnl", "unrealized_pnl_pct"],
            sort: [["unrealized_pnl", "desc"]]
        });

        await signalsViewer.restore({
            columns: ["timestamp", "symbol", "strategy", "direction", "strength", "confidence", "status"],
            sort: [["timestamp", "desc"]]
        });

        // WebSocket connection
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws/perspective`);

            ws.onopen = () => {
                document.getElementById('wsStatus').className = 'status-dot connected';
                document.getElementById('wsStatusText').textContent = 'Connected';
                console.log('WebSocket connected');
            };

            ws.onclose = () => {
                document.getElementById('wsStatus').className = 'status-dot disconnected';
                document.getElementById('wsStatusText').textContent = 'Disconnected';
                console.log('WebSocket disconnected, reconnecting...');
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (err) => {
                console.error('WebSocket error:', err);
            };

            ws.onmessage = async (event) => {
                try {
                    const data = JSON.parse(event.data);
                    await handleUpdate(data);
                } catch (e) {
                    console.error('Error processing message:', e);
                }
            };
        }

        async function handleUpdate(data) {
            // Update timestamp
            document.getElementById('lastUpdate').textContent =
                `Last update: ${new Date().toLocaleTimeString()}`;

            // Update tables
            if (data.trades && data.trades.length > 0) {
                await tables.trades.update(data.trades);
            }

            if (data.positions) {
                await tables.positions.replace(data.positions);
            }

            if (data.signals && data.signals.length > 0) {
                await tables.signals.update(data.signals);
            }

            if (data.risk) {
                await tables.risk.update([data.risk]);
            }

            // Update metrics
            if (data.metrics) {
                updateMetrics(data.metrics);
            }
        }

        function updateMetrics(metrics) {
            const totalPnl = document.getElementById('totalPnl');
            const dailyPnl = document.getElementById('dailyPnl');

            totalPnl.textContent = `$${(metrics.total_pnl || 0).toFixed(2)}`;
            totalPnl.className = `metric-value ${metrics.total_pnl >= 0 ? 'positive' : 'negative'}`;

            dailyPnl.textContent = `$${(metrics.daily_pnl || 0).toFixed(2)}`;
            dailyPnl.className = `metric-value ${metrics.daily_pnl >= 0 ? 'positive' : 'negative'}`;

            document.getElementById('winRate').textContent = `${(metrics.win_rate || 0).toFixed(1)}%`;
            document.getElementById('openPositions').textContent = metrics.open_positions || 0;
            document.getElementById('drawdown').textContent = `${(metrics.drawdown_pct || 0).toFixed(2)}%`;
            document.getElementById('totalTrades').textContent = metrics.total_trades || 0;
        }

        // Control functions
        window.startTrading = async function() {
            try {
                const response = await fetch('/live/start?mode=paper', { method: 'POST' });
                if (response.ok) {
                    isTrading = true;
                    document.getElementById('startBtn').style.display = 'none';
                    document.getElementById('stopBtn').style.display = 'inline-block';
                    document.getElementById('tradingStatus').className = 'status-dot connected';
                    document.getElementById('tradingStatusText').textContent = 'Trading: Active';
                }
            } catch (e) {
                console.error('Error starting trading:', e);
            }
        };

        window.stopTrading = async function() {
            try {
                const response = await fetch('/live/stop', { method: 'POST' });
                if (response.ok) {
                    isTrading = false;
                    document.getElementById('startBtn').style.display = 'inline-block';
                    document.getElementById('stopBtn').style.display = 'none';
                    document.getElementById('tradingStatus').className = 'status-dot warning';
                    document.getElementById('tradingStatusText').textContent = 'Trading: Stopped';
                }
            } catch (e) {
                console.error('Error stopping trading:', e);
            }
        };

        window.emergencyHalt = async function() {
            if (confirm('Are you sure you want to EMERGENCY HALT? This will close all positions!')) {
                try {
                    await fetch('/trading/halt', { method: 'POST' });
                    document.getElementById('tradingStatus').className = 'status-dot disconnected';
                    document.getElementById('tradingStatusText').textContent = 'HALTED';
                } catch (e) {
                    console.error('Error halting:', e);
                }
            }
        };

        window.refreshAll = async function() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();
                await handleUpdate(data);
            } catch (e) {
                console.error('Error refreshing:', e);
            }
        };

        window.exportData = async function() {
            const tradesData = await tables.trades.view().to_csv();
            const blob = new Blob([tradesData], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `hft_trades_${new Date().toISOString().slice(0,10)}.csv`;
            a.click();
        };

        window.setTradesView = function(type) {
            const viewer = document.getElementById('tradesViewer');
            if (type === 'chart') {
                viewer.restore({
                    plugin: "Y Line",
                    columns: ["pnl"],
                    group_by: ["timestamp"],
                    sort: [["timestamp", "asc"]]
                });
            } else {
                viewer.restore({
                    plugin: "Datagrid",
                    columns: ["timestamp", "symbol", "side", "size", "price", "pnl", "status"],
                    sort: [["timestamp", "desc"]]
                });
            }
        };

        // Start WebSocket connection
        connectWebSocket();

        // Initial data fetch
        refreshAll();
    </script>
</body>
</html>
