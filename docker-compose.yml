# HFT System - Docker Compose Configuration
# For development and production deployment

version: '3.8'

services:
  # Main HFT Backend Service
  hft-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hft-backend
    ports:
      - "8000:8000"
    environment:
      - EXCHANGE_API_KEY=${EXCHANGE_API_KEY:-}
      - EXCHANGE_API_SECRET=${EXCHANGE_API_SECRET:-}
      - EXCHANGE_ID=${EXCHANGE_ID:-binance}
      - SANDBOX_MODE=${SANDBOX_MODE:-true}
      - SIMULATED_MODE=${SIMULATED_MODE:-true}
      - TRADING_PAIR=${TRADING_PAIR:-BTC/USDT}
      - INITIAL_CAPITAL=${INITIAL_CAPITAL:-10000}
      - REDIS_URL=redis://redis:6379
      - MONGO_URL=mongodb://mongo:27017/hft
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      - redis
      - mongo
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - hft-network

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: hft-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - hft-network

  # MongoDB for data persistence
  mongo:
    image: mongo:6
    container_name: hft-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=hft
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - hft-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: hft-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - hft-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: hft-grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - hft-network

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hft-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000/ws
    depends_on:
      - hft-backend
    restart: unless-stopped
    networks:
      - hft-network

volumes:
  redis_data:
  mongo_data:
  prometheus_data:
  grafana_data:

networks:
  hft-network:
    driver: bridge
